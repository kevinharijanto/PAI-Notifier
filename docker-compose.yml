services:
  pai-notifier:
    build: .
    container_name: pai-notifier
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist data (seen articles, user preferences, etc.)
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

